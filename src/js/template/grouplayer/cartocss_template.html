
<textarea <%= m.geolayer ? '' : 'disabled'%> id="copy_<%= m.gid %>">
<%= m.options.cartocss %>
</textarea>
<div class="actions">
  <a class="button copy" data-title="Copied" data-clipboard-target="#copy_<%= m.gid %>" >Copy CartoCSS</a>
  <div class="spacer"></div>
  <%if(!m.geolayer){%>
  	<a class="button apply" href="#">Apply style <img src="/img/SGV_icon-check-white.svg"></a>
  <%}%>
</div>
